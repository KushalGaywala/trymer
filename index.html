<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="fields">
      <div class="control">
        <h3 class="label">Study Time:</h3>
        <input type="number" id="study-time" placeholder="(in minutes)" />
      </div>
      <div class="control">
        <h3 class="label">Break Time:</h3>
        <input type="number" id="break-time" placeholder="(in minutes)" />
      </div>
      <div class="control">
        <h3 class="label">Sessions:</h3>
        <input type="number" id="sessions" placeholder="No. of Sessions" />
      </div>
      <div class="control">
        <input type="button" value="Start" id="start" />
        <input type="button" value="Reset" id="reset" />
      </div>
    </div>
    <main class="container">
      <h3 class="context" id="context">Study Timer</h3>
      <h1 class="timer" id="timer">00:00</h1>
    </main>
    <footer class="footer">
      <h1 class="timer" id="time"></h1>
      <h3 class="date" id="date"></h3>
    </footer>
  </body>
  <script src="./scripts/script.js"></script>
</html>
